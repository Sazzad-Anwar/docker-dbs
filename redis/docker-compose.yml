services:
  redis:
    build: .
    container_name: redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - redis_network
    environment:
      - REDIS_PASSWORD=sazzad14
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

volumes:
  redis_data:
    driver: local

networks:
  redis_network:
    driver: bridge
