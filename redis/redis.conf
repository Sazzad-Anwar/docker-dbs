# Allow external access (bind to all network interfaces)
bind 0.0.0.0

# Disable protected mode to allow external connections
protected-mode no

# Set a strong password for security
requirepass sazzad14 

# Enable append-only persistence (optional for durability)
appendonly yes

# Set max memory policy (adjust as needed)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable logging
loglevel notice
