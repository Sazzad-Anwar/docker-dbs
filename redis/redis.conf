# Max memory policy: Remove the least recently used keys when full
maxmemory 256mb
maxmemory-policy allkeys-lru

# Require a password (Uncomment and change your password)
# requirepass StrongPasswordHere

# Persistent storage with append-only file
appendonly yes

# Enable protected mode (prevents unintentional open access)
protected-mode yes

# Bind to a specific network interface (default is all, change for security)
bind 0.0.0.0

# Enable logging
loglevel notice
